<div style="width: 100%;" *ngIf="isBtn == true">
  <p style="text-align: right; padding: 20px;">
    <mat-icon class="large" (click)="opencard()">add_circle</mat-icon>
  </p>
</div>
<div *ngIf="isTable == true">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter Value"
      #input
    />
  </mat-form-field>
  <table #table mat-table matSort [dataSource]="data">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="view(element.id)" [ngStyle]="{ mouse: 'pointer' }"
          >edit</mat-icon
        >
        <mat-icon (click)="delete(element)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </table>
</div>

<mat-card *ngIf="isshown == true" [formGroup]="userForm" class="example-card">
  <mat-card-header>
    <mat-card-title>Add User</mat-card-title>
  </mat-card-header>

  <span class="text-right" (click)="goForm()"
    ><mat-icon>keyboard_backspace</mat-icon></span
  >
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" />
      <div
        *ngIf="submitted && userForm.get('email').errors"
        class="invalid-feedback"
      >
        <div *ngIf="userForm.get('email').errors.required">
          Email is required
        </div>
        <div *ngIf="userForm.get('email').errors.email">
          Email must be a valid email address
        </div>
      </div>
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer style="text-align: right;">
    <button
      (click)="create(userForm.value)"
      *ngIf="userForm.get('id').value == null"
      color="primary"
      style="margin-right: 5px;"
      mat-raised-button
    >
      Submit
    </button>
    <button
      (click)="update(userForm.value)"
      *ngIf="userForm.get('id').value != null"
      color="primary"
      style="margin-right: 5px;"
      mat-raised-button
    >
      Update
    </button>
  </mat-card-footer>
</mat-card>
